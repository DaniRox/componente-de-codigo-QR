<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./sass/reset.css">
  <link rel="stylesheet" href="./sass/styles.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head> 
<body>

  <div class="box-qr-code">

    <div class="div-img-qr-code">
      <img src="./images/image-qr-code.png" alt="qr-code" class="img-qr-code">
    </div>

    <div class="div-title">
      <h1 class="title">Improve your front-end skills by building projects</h1>
    </div>

    <div class="div-txt">
      <p class="txt">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
